<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Lite Capture">Lite Capture</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <style>
        :root {
            /* --- PENGATURAN WARNA --- */
            --custom-navbar-bg: #FFF3E0; 
            --custom-body-bg: #f8f9fa;   
            --custom-text-color: #333333; 
        }

        body {
            /* Menerapkan Font Brush ke seluruh halaman */
            font-family: 'Kaushan Script', cursive !important;
            background-color: var(--custom-body-bg) !important;
            color: var(--custom-text-color);
            /* Font brush biasanya agak kecil, jadi kita besarkan sedikit hurufnya agar terbaca */
            font-size: 1.1rem; 
        }

        /* Navbar Custom */
        .navbar-custom {
            background-color: var(--custom-navbar-bg) !important;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem; /* Memperbesar Logo agar gaya Brush terlihat jelas */
        }
        
        .nav-link {
            font-weight: 600;
            font-size: 1.2rem;
        }

        /* Menyesuaikan tombol agar font brush tidak terlalu tipis di tombol */
        .btn {
            font-weight: 600; 
            letter-spacing: 1px;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom shadow-sm">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-camera-fill me-2"></i>Lite Capture
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/photos}">Galeri Saya</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a th:href="@{/auth/logout}" class="btn btn-outline-dark btn-sm rounded-pill px-3">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-5 flex-grow-1">
        <div layout:fragment="content">
            </div>
    </main>

    <footer class="bg-white py-4 mt-auto border-top">
        <div class="container text-center text-muted">
            <small>&copy; 2025 Lite Capture. Built with Spring Boot.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
