<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}">
<head>
    <title>Statistik Galeri</title>
    <!-- Load Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="mb-4">
        <a th:href="@{/photos}" class="btn btn-secondary">&larr; Kembali ke Galeri</a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">
                    <h4>Distribusi Kategori Foto</h4>
                </div>
                <div class="card-body">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /* Mengambil data dari controller Thymeleaf */
        var rawData = /*[[${chartData}]]*/ [];
        
        var labels = rawData.map(item => item[0]); // Kategori
        var data = rawData.map(item => item[1]);   // Jumlah

        const ctx = document.getElementById('categoryChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'doughnut', // Bisa diganti 'bar', 'pie', dll
            data: {
                labels: labels,
                datasets: [{
                    label: 'Jumlah Foto',
                    data: data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    }
                }
            }
        });
    </script>
</div>
</body>
</html>
