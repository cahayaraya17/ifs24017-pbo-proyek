<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}">
<head>
    <title th:text="${photoId == null ? 'Upload Foto Baru - PixelGallery' : 'Edit Foto - PixelGallery'}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        /* --- CSS Variables & Global Styles (Konsisten) --- */
        :root {
            --bg-color: #E8DFD8;
            --text-primary: #5A4638;
            --text-secondary: #8C7B70;
            --accent-color: #A68B7C;
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --input-bg: rgba(255, 255, 255, 0.4);
            --input-focus-bg: rgba(255, 255, 255, 0.8);
        }

        body {
            background-color: var(--bg-color);
            background: linear-gradient(135deg, #E8DFD8 0%, #DBC8BC 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        /* --- Glassmorphism Card --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(90, 70, 56, 0.05);
            padding: 2rem;
        }

        /* --- Custom Form Inputs --- */
        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--input-focus-bg);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(166, 139, 124, 0.15); /* Glow efek cokelat muda */
            color: var(--text-primary);
        }
        
        /* Placeholder color */
        ::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        /* --- Buttons --- */
        .btn-theme-primary {
            background: linear-gradient(90deg, #7D6356 0%, #5D4037 100%);
            border: none;
            color: white;
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(93, 64, 55, 0.2);
            transition: transform 0.2s;
        }

        .btn-theme-primary:hover {
            transform: translateY(-2px);
            color: #f0f0f0;
        }

        .btn-theme-secondary {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-theme-secondary:hover {
            background: rgba(255, 255, 255, 0.5);
            color: var(--text-primary);
            border-color: var(--text-primary);
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container py-5">
    
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            
            <div class="mb-4">
                <a th:href="@{/photos}" class="text-decoration-none" style="color: var(--text-secondary);">
                    <i class="bi bi-arrow-left me-1"></i> Kembali ke Galeri
                </a>
            </div>

            <div class="glass-card">
                
                <div class="text-center mb-5">
                    <h3 class="fw-bold mb-2" style="color: var(--text-primary);">
                        <i th:class="${photoId == null ? 'bi bi-cloud-upload-fill me-2' : 'bi bi-pencil-square me-2'}"></i>
                        <span th:text="${photoId == null ? 'Upload Karya Baru' : 'Edit Informasi Karya'}">Form</span>
                    </h3>
                    <p class="mb-0" style="color: var(--text-secondary);">
                        <span th:text="${photoId == null ? 'Bagikan momen terbaikmu kepada dunia.' : 'Perbarui detail foto portofoliomu.'}"></span>
                    </p>
                </div>

                <form th:action="${photoId == null ? '/photos/store' : '/photos/' + photoId + '/update'}" 
                      th:object="${photoForm}" 
                      method="post" 
                      enctype="multipart/form-data">

                    <div class="mb-4">
                        <label class="form-label">Judul Karya</label>
                        <input type="text" th:field="*{title}" class="form-control" 
                               placeholder="Beri judul yang menarik..."
                               th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:errors="*{title}"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label class="form-label">Kategori / Genre</label>
                            <select th:field="*{category}" class="form-select" th:classappend="${#fields.hasErrors('category')} ? 'is-invalid'">
                                <option value="" disabled selected>Pilih Kategori...</option>
                                <option value="Portrait">Portrait</option>
                                <option value="Landscape">Landscape</option>
                                <option value="Street">Street Photography</option>
                                <option value="Macro">Macro</option>
                                <option value="Abstract">Abstract</option>
                                <option value="Architecture">Architecture</option>
                            </select>
                            <div class="invalid-feedback" th:errors="*{category}"></div>
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <label class="form-label">Estimasi Harga (IDR)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-0 ps-0" style="color: var(--text-secondary)">Rp</span>
                                <input type="number" th:field="*{price}" class="form-control" 
                                       placeholder="0"
                                       th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">
                            </div>
                            <div class="invalid-feedback d-block" th:errors="*{price}"></div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Cerita di Balik Foto</label>
                        <textarea th:field="*{description}" class="form-control" rows="4" 
                                  placeholder="Deskripsikan momen, lokasi, atau teknik yang digunakan..."
                                  th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"></textarea>
                        <div class="invalid-feedback" th:errors="*{description}"></div>
                    </div>

                    <div class="mb-5" th:if="${photoId == null}">
                        <label class="form-label">File Foto</label>
                        <div class="p-4 text-center" style="border: 2px dashed var(--text-secondary); border-radius: 12px; background: rgba(255,255,255,0.2);">
                            <i class="bi bi-images display-6 mb-2 d-block" style="color: var(--accent-color);"></i>
                            <input type="file" th:field="*{file}" class="form-control mt-2" accept="image/*"
                                   th:classappend="${#fields.hasErrors('file')} ? 'is-invalid'">
                            <small class="text-muted mt-2 d-block">Format: JPG, PNG (Max. 5MB)</small>
                        </div>
                        <div class="invalid-feedback d-block" th:errors="*{file}"></div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 pt-3 border-top" style="border-color: rgba(90, 70, 56, 0.1) !important;">
                        <a th:href="@{/photos}" class="btn btn-theme-secondary">Batal</a>
                        <button type="submit" class="btn btn-theme-primary">
                            <i class="bi bi-save me-2"></i> Simpan Karya
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
