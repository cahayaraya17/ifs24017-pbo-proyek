<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}">
<head>
    <title>PixelGallery - Portofolio Saya</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>PixelGallery</h1>
        <div>
            <a th:href="@{/photos/chart}" class="btn btn-info me-2 text-white">
                <i class="bi bi-pie-chart"></i> Statistik
            </a>
            <a th:href="@{/photos/create}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Upload Foto
            </a>
        </div>
    </div>

    <!-- Alert -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="photo : ${photos}">
            <div class="card h-100 shadow-sm">
                <!-- Fitur Tampilan Gambar di List -->
                <img th:src="@{'/uploads/' + ${photo.filename}}" 
                     class="card-img-top" alt="..." 
                     style="height: 250px; object-fit: cover;">
                
                <div class="card-body">
                    <h5 class="card-title" th:text="${photo.title}">Title</h5>
                    <span class="badge bg-secondary mb-2" th:text="${photo.category}">Category</span>
                    <p class="card-text text-truncate" th:text="${photo.description}">Desc</p>
                    <h6 class="text-success fw-bold">Rp <span th:text="${#numbers.formatDecimal(photo.price, 0, 'COMMA', 0, 'POINT')}"></span></h6>
                </div>
                
                <div class="card-footer bg-white border-top-0 d-flex justify-content-between">
                    <a th:href="@{'/photos/' + ${photo.id}}" class="btn btn-outline-primary btn-sm">Detail</a>
                    <div>
                        <a th:href="@{'/photos/' + ${photo.id} + '/edit'}" class="btn btn-warning btn-sm">Ubah Info</a>
                        <a th:href="@{'/photos/' + ${photo.id} + '/delete'}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Yakin ingin menghapus foto ini?')">Hapus</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:if="${photos.isEmpty()}" class="text-center py-5">
        <p class="text-muted">Belum ada karya yang diunggah.</p>
    </div>
</div>
</body>
</html>
