<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}">
<head>
    <title>Dashboard - PixelGallery</title>
</head>
<body>
<div layout:fragment="content">
    
    <!-- Welcome Banner -->
    <div class="p-5 mb-4 bg-light rounded-3 shadow-sm">
        <div class="container-fluid py-3">
            <h1 class="display-5 fw-bold">Halo, <span th:text="${user != null ? user.name : 'Fotografer'}">User</span>!</h1>
            <p class="col-md-8 fs-4">Selamat datang kembali di PixelGallery. Kelola portofolio fotografimu dan pantau perkembangan karyamu di sini.</p>
            <a class="btn btn-primary btn-lg" th:href="@{/photos/create}" role="button">
                <i class="bi bi-camera-fill me-2"></i>Upload Karya Baru
            </a>
        </div>
    </div>

    <!-- Statistik Cards -->
    <div class="row g-4 mb-5">
        
        <!-- Card 1: Total Foto -->
        <div class="col-md-4">
            <div class="card text-white bg-primary h-100 shadow">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title text-uppercase mb-2 opacity-75">Total Karya</h6>
                            <h2 class="display-4 fw-bold mb-0" th:text="${totalPhotos}">0</h2>
                        </div>
                        <i class="bi bi-images" style="font-size: 3rem; opacity: 0.5;"></i>
                    </div>
                </div>
                <div class="card-footer bg-primary border-0">
                    <a th:href="@{/photos}" class="text-white text-decoration-none small">Lihat Detail &rarr;</a>
                </div>
            </div>
        </div>

        <!-- Card 2: Total Kategori -->
        <div class="col-md-4">
            <div class="card text-white bg-success h-100 shadow">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title text-uppercase mb-2 opacity-75">Genre / Kategori</h6>
                            <h2 class="display-4 fw-bold mb-0" th:text="${totalCategories}">0</h2>
                        </div>
                        <i class="bi bi-tags-fill" style="font-size: 3rem; opacity: 0.5;"></i>
                    </div>
                </div>
                <div class="card-footer bg-success border-0">
                    <a th:href="@{/photos/chart}" class="text-white text-decoration-none small">Lihat Grafik &rarr;</a>
                </div>
            </div>
        </div>

        <!-- Card 3: Nilai Aset -->
        <div class="col-md-4">
            <div class="card text-white bg-info h-100 shadow">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="card-title text-uppercase mb-2 opacity-75">Nilai Portofolio</h6>
                            <h3 class="fw-bold mb-0">
                                Rp <span th:text="${#numbers.formatDecimal(totalPortfolioValue, 0, 'COMMA', 0, 'POINT')}">0</span>
                            </h3>
                        </div>
                        <i class="bi bi-cash-stack" style="font-size: 3rem; opacity: 0.5;"></i>
                    </div>
                </div>
                <div class="card-footer bg-info border-0">
                    <small class="text-white opacity-75">Estimasi total harga jual karya</small>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
