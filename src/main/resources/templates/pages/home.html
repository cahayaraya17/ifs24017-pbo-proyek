<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/main}">
<head>
    <title>Dashboard - PixelGallery</title>
    
    </head>
<body>
<div layout:fragment="content">
    
    <div class="p-5 mb-5 rounded-3 shadow-sm" style="background-color: #0d253f; color: white;">
        <div class="container-fluid py-2">
            <h1 class="fw-bold mb-3">Halo, <span th:text="${user != null ? user.name : 'uiaa'}">User</span>!</h1>
            <p class="col-md-8 fs-5 mb-4 opacity-75">Selamat datang kembali di PixelGallery. Kelola portofolio fotografimu dan pantau perkembangan karyamu di sini.</p>
            
            <a class="btn btn-lg px-4 py-2" th:href="@{/photos/create}" role="button" 
               style="background-color: #608fb3; color: white; border: none; font-weight: 500;">
                <i class="bi bi-upload me-2"></i>Upload Karya Baru
            </a>
        </div>
    </div>

    <div class="row g-4 mb-5">
        
        <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm" style="background-color: #163b5c; color: white;">
                <div class="card-body p-4 position-relative">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="text-uppercase mb-3 opacity-75" style="font-size: 0.85rem; letter-spacing: 1px;">Total Karya</h6>
                            <h2 class="display-4 fw-normal mb-0" th:text="${totalPhotos}">0</h2>
                        </div>
                        <div class="rounded p-2" style="background-color: rgba(255,255,255,0.1);">
                            <i class="bi bi-image" style="font-size: 1.5rem; color: #a4cce3;"></i>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                         <a th:href="@{/photos}" class="text-white text-decoration-none small opacity-75 hover-opacity-100">
                            Lihat Detail &rarr;
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm" style="background-color: #163b5c; color: white;">
                <div class="card-body p-4 position-relative">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="text-uppercase mb-3 opacity-75" style="font-size: 0.85rem; letter-spacing: 1px;">Genre / Kategori</h6>
                            <h2 class="display-4 fw-normal mb-0" th:text="${totalCategories}">0</h2>
                        </div>
                        <div class="rounded p-2" style="background-color: rgba(255,255,255,0.1);">
                            <i class="bi bi-tags" style="font-size: 1.5rem; color: #a4cce3;"></i>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                         <a th:href="@{/photos/chart}" class="text-white text-decoration-none small opacity-75 hover-opacity-100">
                            Lihat Grafik &rarr;
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card h-100 border-0 shadow-sm" style="background-color: #163b5c; color: white;">
                <div class="card-body p-4 position-relative">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="text-uppercase mb-3 opacity-75" style="font-size: 0.85rem; letter-spacing: 1px;">Nilai Portofolio</h6>
                            <h2 class="display-4 fw-normal mb-0">
                                Rp <span th:text="${#numbers.formatDecimal(totalPortfolioValue, 0, 'COMMA', 0, 'POINT')}">0</span>
                            </h2>
                        </div>
                        <div class="rounded p-2" style="background-color: rgba(255,255,255,0.1);">
                            <i class="bi bi-graph-up-arrow" style="font-size: 1.5rem; color: #a4cce3;"></i>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                         <small class="text-white opacity-75">Estimasi total harga jual karya</small>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
</body>
</html>
