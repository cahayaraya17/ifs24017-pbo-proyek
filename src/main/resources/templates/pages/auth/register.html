<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Daftar - PixelGallery</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus-fill text-primary" style="font-size: 3rem;"></i>
                        <h4 class="mt-2 fw-bold">Buat Akun Baru</h4>
                        <p class="text-muted small">Bergabung dengan komunitas PixelGallery</p>
                    </div>

                    <form th:action="@{/auth/register/post}" method="post" th:object="${registerForm}">
                        
                        <!-- Alert Error Global -->
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger text-center small">
                            <span th:each="err : ${#fields.globalErrors()}" th:text="${err}"></span>
                        </div>

                        <!-- Nama -->
                        <div class="mb-3">
                            <label for="name" class="form-label small text-uppercase fw-bold text-muted">Nama Lengkap</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{name}"></div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label small text-uppercase fw-bold text-muted">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{email}"></div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label small text-uppercase fw-bold text-muted">Kata Sandi</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{password}"></div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary fw-bold">Daftar</button>
                        </div>
                    </form>

                    <hr class="my-4">
                    
                    <div class="text-center small">
                        Sudah punya akun? <a th:href="@{/auth/login}" class="text-decoration-none fw-bold">Masuk di sini</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
